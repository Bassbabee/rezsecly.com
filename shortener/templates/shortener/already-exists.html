{% extends "shortener/base.html" %}

{% block content %}
<div class="text-center col-sm-12">
  <h1>Existed</h1>
  <p>{{ object.url }}</p>
  <p>Link clicked: {{ object.clickevent.count }}</p>
  <p><a href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
  <a class="btn btn-outline-primary" href="/">New</a>
</div>
{% endblock %}
